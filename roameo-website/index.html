<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/roameo-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic SEO Meta Tags -->
    <title>Roameo - Your Ultimate Travel Companion</title>
    <meta name="description" content="Discover amazing travel destinations, plan your perfect trip, and explore the world with Roameo. Find hotels, flights, and local experiences all in one place." />
    <meta name="keywords" content="travel, destinations, hotels, flights, vacation planning, travel guide, tourism" />
    <meta name="author" content="Roameo" />
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:title" content="Roameo - Your Ultimate Travel Companion" />
    <meta property="og:description" content="Discover amazing travel destinations, plan your perfect trip, and explore the world with Roameo." />
    
    <meta property="og:image" content="https://yourwebsite.com/public/roameo-social-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Roameo" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Roameo - Your Ultimate Travel Companion" />
    <meta name="twitter:description" content="Discover amazing travel destinations, plan your perfect trip, and explore the world with Roameo." />
    <meta name="twitter:image" content="https://yourwebsite.com/public/roameo-social-image.jpg" />
    <meta name="twitter:site" content="@roameo" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://yourwebsite.com" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Roameo",

      "url": "https://yourwebsite.com",
      
      "description": "Your ultimate travel companion for discovering destinations and planning trips",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourwebsite.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
